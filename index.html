<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch 直播嵌入</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #twitch-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>

    <h2>观看 Twitch 直播</h2>
    <div id="twitch-container"></div>

    <script>
        window.onload = function () {
            let iframe = document.createElement("iframe");
            iframe.src = "https://player.twitch.tv/?channel=AbbyRedmond1961";
            iframe.width = "100%";
            iframe.height = "600";
            iframe.allowFullscreen = true;
            iframe.frameBorder = "0";

            // 追加到页面上
            document.getElementById("twitch-container").appendChild(iframe);
        };
    </script>

</body>
</html>
