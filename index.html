<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Twitch Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.3.0/video-js.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.3.0/video.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #18181b;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Live Twitch Stream</h1>

    <!-- Custom Twitch Video Player -->
    <video id="twitch-player" class="video-js vjs-default-skin" controls width="800" height="450">
        <source src="https://usher.ttvnw.net/api/channel/hls/yaseminnavarro1989.m3u8" type="application/x-mpegURL">
    </video>

    <script>
        var player = videojs('twitch-player', {
            autoplay: true,
            controls: true,
            preload: 'auto'
        });

        player.play();
    </script>

</body>
</html>
