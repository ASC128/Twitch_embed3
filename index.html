<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Twitch Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.3.0/video-js.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.3.0/video.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #18181b;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Live Twitch Stream1</h1>

    <!-- Video Player -->
    <video id="twitch-player" class="video-js vjs-default-skin" controls width="800" height="450"></video>

    <script>
        async function loadTwitchStream() {
            try {
                // Fetch the .m3u8 URL
                let response = await fetch("https://dudik.dev/api/twitch/stream/maximarex02");
                let data = await response.json();

                if (data.success && data.url) {
                    var player = videojs('twitch-player', {
                        autoplay: true,
                        controls: true,
                        preload: 'auto'
                    });

                    // Set the stream URL
                    player.src({
                        src: data.url,
                        type: 'application/x-mpegURL'
                    });

                    player.play();
                } else {
                    console.error("Twitch stream not found.");
                }
            } catch (error) {
                console.error("Error fetching Twitch stream:", error);
            }
        }

        loadTwitchStream();
    </script>

</body>
</html>
