<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #18181b;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        #twitch-embed {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

    <h1>Live Twitch Stream</h1>
    <!-- Placeholder for Twitch Embed -->
    <div id="twitch-embed"></div>

    <!-- Load the Twitch embed script -->
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>

    <!-- Initialize the Twitch Player -->
    <script type="text/javascript">
        new Twitch.Player("twitch-embed", {
            width: "80%",  // Adjust width
            height: "500", // Adjust height
            channel: "yaseminnavarro1989", // Change to your Twitch channel
            //parent: ["yourgithubusername.github.io"] // Change this to your GitHub Pages URL
        });
    </script>

</body>
</html>
