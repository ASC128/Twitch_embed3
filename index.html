<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch 直播</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 获取 URL 参数
            const urlParams = new URLSearchParams(window.location.search);
            const channel = urlParams.get('channel') || 'twitch'; // 默认频道
            const parentDomain = window.location.hostname; // 获取当前域名

            // 构建 Twitch iframe URL
            const twitchURL = `https://player.twitch.tv/?channel=${encodeURIComponent(channel)}&parent=${encodeURIComponent(parentDomain)}&autoplay=true&muted=false`;

            // 设置 iframe
            document.getElementById("twitchPlayer").src = twitchURL;
        });
    </script>
</head>
<body>

    <h2>正在观看 Twitch 直播: <span id="channelName"></span></h2>

    <iframe id="twitchPlayer" allowfullscreen></iframe>

    <script>
        // 显示频道名称
        document.getElementById("channelName").textContent = new URLSearchParams(window.location.search).get('channel') || 'twitch';
    </script>

</body>
</html>
